example:
  world: "abcdefg"    # 显示世界[这里是故意随便填的，实际使用时请填写你想要显示全息的世界名]
  x: -966          # X坐标
  y: 110           # Y坐标
  z: 186           # Z坐标
  yaw: 45          # 水平旋转角度
  pitch: 45        # 垂直倾斜角度
  follow: false    # 是否跟随玩家视角
  hologram: "全息示例"  # 全息模板名，这个模板名就是你在data目录里创建的全息模板的文件名，比如“全息示例.yml”这里就是填写“全息示例”
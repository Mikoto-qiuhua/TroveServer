# 这个示例只是用来演示以下格式，实际可以在游戏内进行编辑场景相机路径
# 在游戏内编辑好坐标路径后再进行详细编辑

# 0是相对坐标模式，该模式下允许移动，不允许鼠标滑动来变换相机角度，主要用于比如释放技能啥的需要完全控制视角的场景
# 1是绝对坐标模式，该模式下不允许移动，不允许鼠标滑动来变换相机角度，主要用于演示场景
mode: 1 # 模式id
backTime: 1000 # 复位时间，如果是绝对模式，无复位过程而是直接回原位置
step: # 下面这些步骤，可以使用游戏内相机编辑功能进行生成，然后再进行细致修改 比如变换曲线和时间以及持续时间
  step0:
    x: -24
    y: -46
    z: -117
    yaw: -172
    pitch: 16
    bezier: # 变换贝塞尔曲线
      x1: 0.1
      y1: 0.25
      x2: 0.1
      y2: 0.25
    transition: 800 # 变换时间
    keep: 800 # 持续时间
  step1:
    x: -9.742974152943203
    y: -46.868172009312474
    z: -133.70277175591963
    yaw: -173.09969
    pitch: 6.150788
    bezier:
      x1: 0.1
      y1: 0.25
      x2: 0.1
      y2: 0.25
    transition: 800
    keep: 800


示例按键: # 配置项名作为ID 不要重复
  keys:  # 按键名,列表形式,可以为组合键
    - "O"
  trigger: # 触发后执行的脚本，请查看脚本如何使用以了解这里如何填写。无需触发直接删掉该配置项即可
    - "让玩家发送消息{message = 我按下了示例按键}"

# 这里做一个按键按下时候给玩家发送消息并且暂时将玩家模型设置为指定模型的示例
变身:
  keys:
    - "P"
  trigger:
    - "给玩家发送消息{message = 你变身了,持续10秒}"
    - "设置玩家模型{model = xxx模型ID; scale = 1; time = 10000}"
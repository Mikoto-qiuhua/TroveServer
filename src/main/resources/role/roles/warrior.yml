#角色升级的属性系统 必须添加 生命值 和 移动速度
Attributes:
  #属性key
  最大生命值:
    #自定义获取该属性的字符描述  如果不填或者没有这个参数 默认使用 属性key:属性值 的结果
    #这里的用途就是给你百分比加成用的 例如"生命上限:{value}%"
    string:
    #属性的基础值
    base: 15.0
    #每级增加的值
    per-level: 5.0
    #最大值
    max: 50.0
    #最小值
    min: 10.0
  移动速度:
    base: 1.1
    per-level: 0
  跳跃次数:
    base: 15
    per-level: 0
  物理伤害:
    base: 11.5
    per-level: 0
  暴击几率:
    string: "暴击几率:{value}%"
    base: 50
    per-level: 0
  暴击伤害:
    string: "暴击伤害:{value}%"
    base: 150
    per-level: 0

#所拥有的技能列表
Skills:
  #技能名称
  warrior_attack_main:
    #显示的槽位 没有则不显示
    slot: 38
    #触发器 -1=左键  其余为对应的快捷栏按键 正常情况只支持到0-3
    #0为右键技能
    #1-3为三个主动技能
    trigger: -1
    #元数据 会覆盖技能配置本身的那个数据
    #技能配置那边的数据为全部默认使用的数据值 也可以添加自定义的
    #仅支持基础类型数据
    meta:


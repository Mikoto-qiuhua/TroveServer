#是否隐藏该角色
Hide: false

#测试模式 也可以是试用角色 开启后 该角色的数据不会进行存储
#也无法修改这个角色的任何信息
TestModel: false

Head:
  custom_name: "&f骑士 Lv.<role_level> (<role_state>&f)" #展示名称
  material: "player_head" #物品材质

ArmsModelId: "warrior.bbmodel"

#等级机制
Level:
  #基础等级
  base: 1
  #经验来源追踪 是用于获取指定来源的经验 例如mm技能那边给予的经验就有这个经验组id  如果你填写了mm 下方也有mm 那才能给这个角色加经验
  # 原版经验为exp
  trace:
    - "exp"
    - "mm"
  # 关键等级设置
  # 只需对关键等级进行修改, 处于非关键等级时将自动读取下一个关键等级的信息
  key:
    10:
      condition:
      action:
      exp: 30
    25:
      condition:
      action:
      exp: 50

#装备机制
Equip:
  #key本身没有限制 但会有一些默认的功能
  #arms 会发放武器到快捷栏 并且会渲染动画用的模型
  arms:
    #在界面中显示的槽位id
    slotId: 36
    #这个槽位的类型 用于空物品时 会填充一个默认物品 这个会用于名字
    equipType: "&f武器"
    #js条件 具体的对象包在utils/script/wrapper包中查看
    #player 玩家对象
    #item 当前操作的物品对象
    condition: |-
      item.hasTag('Equip', '单手剑')
    #默认的物品 调用物品库物品
    #当玩家第一次获取角色时会使用这个物品填充
    defaultItemId:

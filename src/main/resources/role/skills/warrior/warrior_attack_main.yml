#这个技能的自定义数据包 用于描述等功能 全解析属性占位符 支持list
Packet:
  icon: "role_skill_icon/leftclick_attack_icon.png"
  tip:
    - "技能1"
    - "冷却时间: <冷却时间>"




SkillClassId: "warrior_skill_main"

#技能默认元数据
#元数据中的 <>将会解析成属性值
#需要手动解析
Meta:
  #伤害倍率
  damage: "<攻击倍率>"
  #冷却时间 单位是秒
  cooldown: "<冷却时间>"

#技能的属性值
#等级还未引入
Attributes:
  #属性key 这里可以随意定 不同于角色属性
  攻击倍率:
    #属性的基础值
    base: 15.0
    #每级增加的值
    per-level: 5.0
    #最大值
    max: 50.0
    #最小值
    min: 10.0
  冷却时间:
    base: 0.6
    per-level: 0
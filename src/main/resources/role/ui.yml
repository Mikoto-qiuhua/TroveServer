ui:
  #该配置是否是hud
  isHud: "false"
  #该UI打开的时候隐藏那些HUD​
  hide: []
  #点击或者键盘输入事件是否需要传递给HUD​
  transfer: "false"
  #物品悬浮时的尺寸​
  itemSize: "66/self['自适应背景'].height*Screen.getHeight()"
  #是否点击穿透​
  through: "false"
  #按下esc是否关闭UI​
  escClose: "true"
  #死亡关闭UI 如非重生页面请勿打开​
  closeDied: "true"
  #是否显示​
  show: "true"
  #是否在这个UI中启用JEI​
  jei: "false"
  #覆盖原版UI 这个原版UI的名字可以在客户端日志输出中看到​
  match:
  #是否渲染背景
  background: true
  #动作触发器​
  action:


    open: |-
      val.自适应背景['横栏'].y = Q2(-80, 0, 2, 500)
      val.角色名称布局.y = Q2(-80, 0, 2, 500)
      val.自适应背景['横栏'].alpha = Lerp(0, 1, 500)
      var.背包状态 = false

      var.打开背包 = -> {
        var.背包透明度 = Lerp(0, 1, 500)
        val.物品槽位画布.x = Q2(-50, -550, 2, 500)
        val.背包画布.x = Q2(0, -500, 2, 500)
        val.自适应背景['使用按钮'].y = Q2(-100, 0, 2, 500)
        val.背包画布.visible = true
        var.背包状态 = true
        val.物品槽位画布['交互背景'].tip = "点击关闭背包"
      }

      var.关闭背包 = -> {
        var.背包透明度 = Lerp(1, 0, 500)
        val.物品槽位画布.x = Q2(-550, -50, 2, 500)
        val.背包画布.x = Q2(-500, 0, 2, 500)
        val.自适应背景['使用按钮'].y = Q2(0, -100, 2, 500)
        val.物品槽位画布['交互背景'].tip = "点击开启背包"
        var.背包状态 = false
        async{
          Thread.sleep(500)
          if(!var.背包状态){
            val.背包画布.visible = false
          }
        }
      }



      var.动画开始 = -> {
        val.自适应背景['使用按钮'].y = Q2(0, -100, 2, 500)
        val.角色信息画布.x = Q2(-50, 45, 2, 500)
        val.物品槽位画布.x = Q2(45, -50, 2, 500)
        var.全局透明度 = Lerp(0, 1, 500)
      }

      var.更新装备槽位 = -> {
        槽位id = args[0]
        物品json = args[1]
        槽位组件 = val.装备布局[槽位id]
        if(槽位组件 != null){
          槽位组件.setItemIcon(物品json)
          Shimmer.println(物品json)
        }
        槽位组件 = val.烈焰宝石布局[槽位id]
        if(槽位组件 != null){
          槽位组件.setItemIcon(物品json)
        }
        槽位组件 = val.苍穹宝石布局[槽位id]
        if(槽位组件 != null){
          槽位组件.setItemIcon(物品json)
        }
        槽位组件 = val.潮汐宝石布局[槽位id]
        if(槽位组件 != null){
          槽位组件.setItemIcon(物品json)
        }
        槽位组件 = val.药水布局[槽位id]
        if(槽位组件 != null){
          槽位组件.setItemIcon(物品json)
        }
      
      }

  packetHandler:
    RoleEquipSlotUpdatePacket: |-
      //Message.chat(packet)
      for(槽位id, 物品json in packet){
        var.更新装备槽位(槽位id, 物品json)
      }
    RoleSwitchSuccess: |-
      val.自适应背景['使用按钮'].visible = false

    RoleListPacket: |-
      //Message.chat(packet)
      for(角色数据 in packet){
        button = val.角色名称布局['角色名称模版'].copy(角色数据['id'])
        button.texts = 角色数据['id']
        button.roleId = 角色数据['id']
        if(角色数据['state'] == "Unlocked"){
          button.tip = "Lv.{角色数据['level'].round()}"
        }else{
          button.tip = "未解锁"
        }
        button.visible = true
        button.alpha = Lerp(0, 1, 500)
      }
    RoleDataPacket: |-
      //Message.chat(packet)
      var.动画开始
      if(var.背包状态){
        var.关闭背包
      }
      val.角色信息画布['角色名称'].texts = packet['id']
      val.角色信息画布['角色等级'].texts = "Lv.{packet['level'].round()}"
      val.角色信息画布['角色经验'].texts = "EXP {packet['exp'].round()}/{packet['expMax'].round()}"
      if(packet['isUse']){
        val.自适应背景['使用按钮'].visible = false
      }else{
        val.自适应背景['使用按钮'].visible = true
      }
      if(packet['state'] == "Unlocked"){
        val.自适应背景['使用按钮'].texts = "使用角色"
        val.自适应背景['使用按钮'].tip = "使用角色"
      }else{
        val.自适应背景['使用按钮'].texts = "未解锁"
        val.自适应背景['使用按钮'].tip = "未解锁"
      }
      属性 = packet['attributes']
      var.物理伤害 = 属性['物理伤害']
      技能 = packet['skills']
      val.技能布局.clear()
      for(技能数据 in 技能){
        skill = val.技能布局.create('技能图标模版', 技能数据['skillName'])
        skill.normal = 技能数据['packet']['icon']
        skill.tip = 技能数据['packet']['tip']
      }
      装备槽位数据 = packet['equipSlotMap']
      //Message.chat(装备槽位数据)
      for(槽位id, 物品json in 装备槽位数据){
        var.更新装备槽位(槽位id, 物品json)
      }








